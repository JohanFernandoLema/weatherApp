<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        name="cityName"
        class="cityInput"
        placeholder="Input the city name"
      />
      <button class="weatherBtn">Get Forecast</button>
      <p class="city"></p>
      <p class="temp"></p>
      <p class="wind"></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
